name: Trigger screenshot script on API request

on:
  repository_dispatch:
    types: [screenshot-request]

jobs:
  capture-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install playwright

      - name: Run Playwright Script
        env:
          URL: ${{ github.event.client_payload.url }}
          SHOWCASE_ID: ${{ github.event.client_payload.showcaseID }}
          SCREENSHOT_API_ENDPOINT: ${{ secrets.SCREENSHOT_API_ENDPOINT }}
        run: |
          npx playwright install --with-deps chromium
          node src/scripts/playwrightScreenshot.ts