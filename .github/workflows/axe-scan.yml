name: Accessibility Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  accessibility-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility scan
        run: node scan.js
        env:
          URL: https://frontendobserver.com

      - name: Comment Results
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs')
            const report = fs.readFileSync('accessibility-report.md', 'utf8')

            // Create an issue with the scan results
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Accessibility Scan Report - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['accessibility']
            })

      - name: Upload scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: accessibility-scan-results
          path: accessibility-report.md
